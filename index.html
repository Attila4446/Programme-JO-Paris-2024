    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const today = new Date();
            const day = today.getDate().toString().padStart(2, '0');
            const month = (today.getMonth() + 1).toString().padStart(2, '0'); // Les mois sont indexés à partir de 0
            const formattedDate = `${day}-${month}`; // Format du jour et du mois, ex : 01-08 pour 1er août
            
            // Trouver le bouton correspondant à la date actuelle
            const buttonId = `btn-${formattedDate}`;
            const button = document.getElementById(buttonId);

            if (button) {
                button.classList.add("active-button");
                
                // Fonction pour faire clignoter le bouton
                const toggleButtonColor = () => {
                    if (button.classList.contains("active-button")) {
                        button.classList.remove("active-button");
                        button.classList.add("normal-button");
                    } else {
                        button.classList.remove("normal-button");
                        button.classList.add("active-button");
                    }
                };
                
                // Clignoter le bouton toutes les secondes
                setInterval(toggleButtonColor, 1000);
            }
        });
    </script>
